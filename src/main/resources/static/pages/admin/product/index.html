<script src="../../js/product.js"></script>
<div class="container mt-5">


	<h2>Registro de produtos</h2>
	<form name="frmAddProduto" id="addProduto" class="frmInserir">
		<fieldset class="border p-3 mb-3">
			<legend class="w-auto">Novo Produto</legend>
			<div class="form-group row">
				<label for="categoria" class="col-sm-2 col-form-label">Categoria</label>
				<div class="col-sm-10">
					<select name="categoria" class="form-control">
						<option value="">Selecione</option>
						<option value="1">Geladeira</option>
						<option value="2">Freezer</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="selMarca" class="col-sm-2 col-form-label">Marca</label>
				<div class="col-sm-10">
					<select name="marcaId" id="selMarca" class="form-control">
						<option value="" class="buscando">Selecione uma marca</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
				<div class="col-sm-10">
					<input type="text" name="modelo" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label for="capacidade" class="col-sm-2 col-form-label">Capacidade(1)</label>
				<div class="col-sm-10">
					<input type="text" name="capacidade" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label for="valor" class="col-sm-2 col-form-label">Valor (R$)</label>
				<div class="col-sm-10">
					<input type="text" name="valor" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10 offset-sm-2">
					<button type="button" class="btn btn-primary"
						onclick="COLDIGO.produto.cadastrar()">Cadastrar</button>
					<button type="reset" class="btn btn-secondary">Limpar</button>
				</div>
			</div>
		</fieldset>
	</form>

	<h3>Produtos registrados</h3>
	<form id="filtraProduto" class="frmFiltrar">
		<fieldset class="border p-3 mb-3">
			<legend class="w-auto">Filtrar</legend>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" name="txtbusca" id="campoBuscaProduto" class="form-control"
						placeholder="Pesquise pelo modelo">
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-primary" onclick="COLDIGO.produto.buscar()">Buscar</button>
				</div>
			</div>
		</fieldset>
	</form>

	<table class="table table-bordered">
		<thead class="thead-light">
			<tr>
				<th>Categoria</th>
				<th>Marca</th>
				<th>Modelo</th>
				<th>Capacidade</th>
				<th>Valor</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody id="listaProdutos">
			<!-- Os produtos serão inseridos aqui dinamicamente -->

			<!-- Exemplo de produto para visualização -->
		</tbody>
	</table>

	<div id="modalEditaProduto" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Editar Produto</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form name="frmEditaProduto" id="editaProduto" class="frmEditar">
						<div class="form-group">
							<label for="selCategoriaEdicao">Categoria</label>
							<select name="categoria" id="selCategoriaEdicao" class="form-control">
								<option value="">Selecione</option>
								<option value="1">Geladeira</option>
								<option value="2">Freezer</option>
							</select>
						</div>
						<div class="form-group">
							<label for="selMarcaEdicao">Marca</label>
							<select name="marcaId" id="selMarcaEdicao" class="form-control">
								<option value="" class="buscando">Aguarde, buscando marcas...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="modelo">Modelo</label>
							<input type="text" name="modelo" class="form-control">
						</div>
						<div class="form-group">
							<label for="capacidade">Capacidade (l)</label>
							<input type="text" name="capacidade" class="form-control">
						</div>
						<div class="form-group">
							<label for="valor">Valor (R$)</label>
							<input type="text" name="valor" class="form-control">
						</div>
						<input type="hidden" name="idProduto">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary">Salvar mudanças</button>
				</div>
			</div>
		</div>
	</div>
</div>
